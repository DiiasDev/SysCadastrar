<div class="modal" id="crudModal" style="display:none;">
    <div class="modal-content">
        <button class="close-modal" aria-label="Fechar">&times;</button>
        <form class="crud-form" id="form-pecas" style="display:none;">
            <h2>Cadastro de Peça</h2>
            <div class="form-row">
                <label>Nome da peça *</label>
                <input type="text" required>
            </div>
            <div class="form-row">
                <label>Categoria</label>
                <input type="text">
            </div>
            <div class="form-row">
                <label>Estoque</label>
                <input type="number" min="0">
            </div>
            <div class="form-row">
                <label>Preço</label>
                <input type="number" min="0" step="0.01">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Salvar</button>
                <button type="button" class="btn" id="cancelPecaBtn">Cancelar</button>
            </div>
        </form>
        <form class="crud-form" id="form-carros" style="display:none;">
            <h2>Cadastro de Carro</h2>
            <div class="form-row">
                <label>Modelo *</label>
                <input type="text" required>
            </div>
            <div class="form-row">
                <label>Marca *</label>
                <input type="text" required>
            </div>
            <div class="form-row">
                <label>Ano</label>
                <input type="number" min="1900" max="2100">
            </div>
            <div class="form-row">
                <label>Placa</label>
                <input type="text" maxlength="10">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Salvar</button>
                <button type="button" class="btn" id="cancelCarroBtn">Cancelar</button>
            </div>
        </form>
        <form class="crud-form" id="form-orcamentos" style="display:none;">
            <h2>Cadastro de Orçamento</h2>
            <div class="form-row">
                <label>Cliente *</label>
                <input type="text" required>
            </div>
            <div class="form-row">
                <label>Carro *</label>
                <input type="text" required>
            </div>
            <div class="form-row">
                <label>Data</label>
                <input type="date">
            </div>
            <div class="form-row">
                <label>Status</label>
                <input type="text">
            </div>
            <div class="form-row">
                <label>Peça</label>
                <select>
                    <option value="">Selecione a peça</option>
                    <option value="1">Filtro de Óleo</option>
                    <option value="2">Pastilha de Freio</option>
                </select>
            </div>
            <div class="form-row">
                <label>Qtd.</label>
                <input type="number" min="1" value="1">
            </div>
            <div class="form-row">
                <label>Valor</label>
                <input type="text" readonly>
            </div>
            <div class="form-row">
                <label>Mão de Obra</label>
                <input type="text">
            </div>
            <div class="form-row">
                <label>Valor Mão de Obra</label>
                <input type="number" min="0" step="0.01">
            </div>
            <div class="form-row">
                <label>Total</label>
                <input type="text" readonly>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Salvar</button>
                <button type="button" class="btn" id="cancelOrcamentoBtn">Cancelar</button>
            </div>
        </form>
        <div class="crud-form" id="form-delete" style="display:none;">
            <h2>Confirmar Remoção</h2>
            <p>Tem certeza que deseja remover este item?</p>
            <div class="form-actions">
                <button type="button" class="btn danger" id="confirmDeleteBtn">Remover</button>
                <button type="button" class="btn" id="cancelDeleteBtn">Cancelar</button>
            </div>
        </div>
    </div>
</div>
