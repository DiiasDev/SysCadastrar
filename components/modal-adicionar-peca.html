<div id="modalCadastroPeca" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Cadastro de Peça</h2>
    <form id="formAdicionarPeca">
      <label for="nomePeca">Nome da Peça:</label>
      <input type="text" id="nome" name="nomePeca" required>
      <label for="categoriaPeca">Categoria:</label>
      <input type="text" id="categoria" name="categoriaPeca" required>
      <label for="precoPeca">Estoque:</label>
      <input type="number" id="estoque" name="estoque" min="0" required>
      <label for="precoPeca">Preço:</label>
      <input type="number" id="preco" name="precoPeca" step="0.01" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
